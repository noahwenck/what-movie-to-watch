<!DOCTYPE html>
<html lang="en">
<script src="./js/film.js">
</script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Movie To Watch?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container-fluid text-center">
        <div class="row row-cols-3 align-items-center mb-3 gx-5 gy-5">
            <div class="col-12">
                <!-- Buffer column -->
            </div>
            <div class="col-3">
                <img id="film-poster" alt="Film Poster"/>
            </div>
            <div class="col-9">
                <div class="row gy-3">
                    <div class="col-12">
                        <h1 id="film-name"></h1>
                    </div>
                    <div class="col-3">
                        <h3 id="film-year"></h3>
                    </div>
                    <div class="col-3">
                        <h4 id="film-language"></h4>
                    </div> 
                    <div class="col-6">
                        <h4 id="film-runtime"></h4>
                    </div>
                    <div class="col-12">
                        <h4 class="text-start"  id="film-director"></h4>
                    </div>
                    <div class="col-12">
                        <p class="text-start" id="film-synopsis"></p>
                    </div>
                    <div class="col-12">
                        <h4 class="text-start" id="film-genre"></h4>
                    </div>
                </div>
            </div>
            <div class="col-9 d-grid mx-auto">
                <button class="btn btn-dark btn-lg" onclick="populateFilm()">Choose another</button>
            </div>
        </div>
    </div>
</body>
</html>

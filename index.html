<!DOCTYPE html>
<html lang="en">
<script src="./js/index.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What movie should I watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body class="full-height">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container-fluid text-center full-height">
        <div class="row-cols-1 gy-5">
            <div class="col">
                <h2>
                    Select a random movie from your Letterboxd watchlist to watch
                </h2>
            </div>
            <div class="col">
                <div class="input-group mb-2 mt-1">
                    <div class="form-floating">
                        <input class="form-control" id="user-input" placeholder="noahwenck">
                        <label for="user-input">Letterboxd Username</label>
                    </div>
                    <button class="btn btn-primary" onclick="getWatchlistFilms()">Find a Movie</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
